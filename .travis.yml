language: python

sudo: false
dist: xenial

cache:
  pip: true
  directories:
    - $HOME/.cache/pypoetry

install:
  - curl -sSL https://raw.githubusercontent.com/sdispater/poetry/master/get-poetry.py | python
  - source $HOME/.poetry/env
  - poetry install
  - poetry build

script: poetry run pytest

jobs:
  include:
    - python: 3.6
    - python: 3.7
    - stage: publish
      if: tag IS present
      script: ./deploy.sh
